<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Disclaimer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            text-align: left;
        }
        h2 {
            text-align: center;
        }
        .checkbox-container {
            display: flex;
            align-items: center;
            margin-top: 15px;
        }
        .checkbox-container input {
            margin-right: 10px;
        }
        .btn {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: teal;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: not-allowed;
            opacity: 0.5;
            margin-top: 15px;
        }
        .btn.enabled {
            cursor: pointer;
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Survey Disclaimer & Consent</h2>
        <p>This survey is for demo purposes, collecting user preferences to analyze design choices.</p>
        <p>Responses are stored on a Google Sheet and will **not be sold** or shared.</p>
        <p>No sensitive personal information is required.</p>
        <div class="checkbox-container">
            <input type="checkbox" id="consent-checkbox">
            <label for="consent-checkbox">I agree to the terms stated above.</label>
        </div>
        <button id="continue-btn" class="btn" disabled>Continue to Survey</button>
    </div>
    <script>
        const checkbox = document.getElementById("consent-checkbox");
        const button = document.getElementById("continue-btn");
        
        checkbox.addEventListener("change", function() {
            if (this.checked) {
                button.classList.add("enabled");
                button.disabled = false;
            } else {
                button.classList.remove("enabled");
                button.disabled = true;
            }
        });
        
        button.addEventListener("click", function() {
            if (checkbox.checked) {
                window.location.href = "/survey/survey.html"; // Redirect to survey
            }
        });
    </script>
</body>
</html>
